<!-- 

[属性模板]
ng-template:hmi-properties{
    tableName 所属选项卡名称
    groupName 选项卡下所属分组名称
}

[属性元素]
hmi-property-element{
    key 属性的键，用于匹配部件对象，部件通过 @DefineProperties([key1,....]) 定义属性的可以使用该属性
    multiple 属性是否支持多选设置
    attributePath 属性路径 根对象为 @WidgetConfigure
    header 表示属性的名字
    tooltip 属性名字的提示信息
}

[属性组件]
hmi-*-property{
    具体查看每种属性的详细设置，或参考hmi模块的默认属性设置
}

 -->


<ng-template hmi-properties tableName="属性" groupName="数据绑定">
    <hmi-property-element key="Signal.Id" [multiple]="false" attributePath="data/signalId" header="绑定信号" tooltip="绑定信号">
        <hmi-button-action-property>
        </hmi-button-action-property>
    </hmi-property-element>
</ng-template>

<ng-template hmi-properties tableName="属性" groupName="数据绑定">
    <hmi-property-element key="Device.Id" [multiple]="false" attributePath="data/deviceId" header="绑定设备" tooltip="绑定设备">
        <hmi-button-action-property [factory]="SelectDeviceFactory">
        </hmi-button-action-property>
    </hmi-property-element>
</ng-template>

<ng-template hmi-properties tableName="属性" groupName="基础属性">
    <hmi-property-element key="Image.Url" [multiple]="false" attributePath="data/imgSrc" header="设置图片" tooltip="设置图片">
        <hmi-button-action-property [factory]="SelectDeviceFactory">
        </hmi-button-action-property>
    </hmi-property-element>
</ng-template>
