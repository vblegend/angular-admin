<nz-tabset class="objects-tabset">
    <nz-tab nzTitle="属性">
        <ngx-collapse header="基础属性" expanded="true">
            <div class="prioerty-continer">
                <hmi-property-element title="层级索引" tooltip="决定小部件之间的层级，谁压住了谁">
                    <hmi-number-property [editor]="editor" max="10000" min="0" precision="0" unit="单位"
                        attributePath="zIndex">
                    </hmi-number-property>
                </hmi-property-element>

                <hmi-property-element title="部件名称" tooltip="小部件的名称，用于识别">
                    <hmi-text-property [editor]="editor" attributePath="name">
                    </hmi-text-property>
                </hmi-property-element>

                <hmi-property-element title="锁定移动" tooltip="被锁定的小部件将不能移动它">
                    <hmi-select-property [editor]="editor" attributePath="locked" [options]="{'是':true,'否':false}">
                    </hmi-select-property>
                </hmi-property-element>

            </div>
        </ngx-collapse>
        <ngx-collapse header="高级属性" expanded="true">
        </ngx-collapse>

    </nz-tab>
    <nz-tab nzTitle="样式">
        <ngx-collapse header="基础样式" expanded="true">

        </ngx-collapse>
        <ngx-collapse header="高级样式" expanded="true">

        </ngx-collapse>
    </nz-tab>
    <nz-tab nzTitle="事件" expanded="true">
        <!-- <ngx-collapse header="事件列表" expanded="true"> -->
        <!-- <hmi-widget-event [editor]="editor">

            </hmi-widget-event> -->
        <!-- </ngx-collapse> -->
    </nz-tab>
</nz-tabset>
