<nz-tabset class="objects-tabset">
    <nz-tab nzTitle="属性">
        <ngx-collapse header="基础属性" expanded="true">
            <div class="prioerty-continer">
                <div class="prioerty-row" 单对象 多对象 显示条件>
                    <div class="prioerty-name" nz-tooltip nzTooltipTitle="单击事件" nzTooltipPlacement="left">
                        <span>单击事件</span>
                    </div>
                    <div class="prioerty-value">
                        <input nz-input type="text">
                    </div>
                </div>

                <div class="prioerty-row">
                    <div class="prioerty-name">
                        <span>双击事件</span>
                    </div>
                    <div class="prioerty-value">
                        <input nz-input type="text">
                    </div>
                </div>


                <hmi-text-property [editor]="editor" attributePath="name">

                </hmi-text-property>


            </div>
        </ngx-collapse>
        <ngx-collapse header="高级属性" expanded="true">
            <some-selector>

            </some-selector>
        </ngx-collapse>

    </nz-tab>
    <nz-tab nzTitle="样式">
        <ngx-collapse header="基础样式" expanded="true">

        </ngx-collapse>
        <ngx-collapse header="高级样式" expanded="true">

        </ngx-collapse>
    </nz-tab>
    <nz-tab nzTitle="事件" expanded="true">
        <!-- <ngx-collapse header="事件列表" expanded="true"> -->
        <!-- <hmi-widget-event [editor]="editor">

            </hmi-widget-event> -->
        <!-- </ngx-collapse> -->
    </nz-tab>
</nz-tabset>
