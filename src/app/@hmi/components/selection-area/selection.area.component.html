<div [ngStyle]="{ 'pointer-events': canvas.ctrlPressed ? 'none' : ''}" class="move-button"
  (contextmenu)="contextMenu($event, menu)" moveAnchor [host]="this" [editor]="editor"> </div>
<div class="anchor left-button" resizeAnchor [host]="this" [editor]="editor" position="l"> </div>
<div class="anchor right-button" resizeAnchor [host]="this" [editor]="editor" position="r"> </div>
<div class="anchor top-button" resizeAnchor [host]="this" [editor]="editor" position="t"> </div>
<div class="anchor down-button" resizeAnchor [host]="this" [editor]="editor" position="d"> </div>
<div class="anchor lTop-button" resizeAnchor [host]="this" [editor]="editor" position="lt"> </div>
<div class="anchor rTop-button" resizeAnchor [host]="this" [editor]="editor" position="rt"> </div>
<div class="anchor lDown-button" resizeAnchor [host]="this" [editor]="editor" position="ld"> </div>
<div class="anchor rDown-button" resizeAnchor [host]="this" [editor]="editor" position="rd"> </div>

    <li nz-menu-item>组合</li>
    <li nz-menu-item>锁定</li>
    <li nz-menu-item>拷贝样式</li>
    <hr>

    <li nz-menu-item>粘贴(ctrl + v)</li>
    <li nz-menu-item>删除(delete)</li>
